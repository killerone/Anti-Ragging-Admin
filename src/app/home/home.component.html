<nav class="navbar navbar-expand-sm fixed-top">
    <div class="container">
        <a class="navbar-brand txt-styling" [routerLink]="['/']">ADMIN</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link mr-3 manager" (click)="logout()">LOGOUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container main">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sr No</th>
                    <th scope="col">Complaint By</th>
                    <th scope="col">Complaint Type</th>
                    <th scope="col">Date of Complaint</th>
                    <th scope="col">Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let complaint of complaints;let i = index">
                    <th  scope="row">{{i+1}}</th>
                    <td class="text-capitalize">{{complaint.complaintBy}}</td>
                    <td class="text-capitalize">{{complaint.type}}</td>
                    <td>{{complaint.date | date}}</td>
                    <td><button class="btn btn-outline-secondary txt-styling" (click)="open(complaint)">DETAILS</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
