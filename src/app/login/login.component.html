<div class="fill d-flex align-items-center justify-content-center">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center mt-2 txt-styling">LOGIN</h2>
            <form #f="ngForm" class="mt-2 form-class" id="register-form" (ngSumbit)="login(f.value)">
                <div class="form-group row">
                    <span class="col-sm-2 d-flex align-items-center"><i class="fa fa-envelope"></i></span>
                    <div class="col-sm-10">
                        <input ngModel #email="ngModel" name="email" type="text" class="form-control txt-styling"
                            id="staticEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row mt-5">
                    <span class="col-sm-2 d-flex align-items-center"><i class="fa fa-key" aria-hidden="true"></i>
                    </span>
                    <div class="col-sm-10">
                        <input ngModel #password="ngModel" name="password" type="password"
                            class="form-control txt-styling" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-outline-secondary txt-styling" (click)="login(f.value)">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
</div>
